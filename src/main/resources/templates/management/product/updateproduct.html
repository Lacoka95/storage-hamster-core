<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{management.product.update.title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/hamster.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  rel="text/javascript"  th:src="@{/js/hamster.js}"></script>
</head>
<body>
<div class="row">
    <nav class="col-sm-12">
        <div class="col-sm-2">
            <div class="nav">MÓKUS!</div>
        </div>
        <div class="col-sm-2">
            <div class="nav"><a th:href="@{~/home}" target="_self"><span th:text="#{nav.home}">Kezdőlap</span></a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="product"><span th:text="#{nav.product}"></span>
                <div class="productstuff">
                    <a th:href="@{insert}" target="_self"> <span
                            th:text="#{nav.product.insert}">termék felvétel</span></a>
                    <a th:href="@{update}" target="_self"><span
                            th:text="#{nav.product.update}">termék módosítás </span></a>
                    <a th:href="@{delete}" target="_self"><span
                            th:text="#{nav.product.delete}">termék törlés </span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="shelf"><span th:text="#{nav.shelf}"></span>
                <div class="shelfstuff">
                    <a th:href="@{../shelf/insert}" target="_self"><span th:text="#{nav.shelf.insert}"></span></a>
                    <a th:href="@{../shelf/update}" target="_self"><span th:text="#{nav.shelf.update}"></span></a>
                    <a th:href="@{../shelf/delete}" target="_self"><span th:text="#{nav.shelf.delete}"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="pallet"><span th:text="#{nav.pallet}"></span>
                <div class="palletstuff">
                    <a th:href="@{~/inflow}" target="_self"><span th:text="#{nav.pallet.insert}"></span></a>
                    <a th:href="@{~/outflow}" target="_self"><span th:text="#{nav.pallet.out}"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="nav"><a th:href="@{../statics}"><span th:text="#{nav.statics}"></span></a></div>
        </div>
    </nav>
</div>

<div class=".container">
    <h1 th:text="#{management.product.update.h1}"></h1>
</div>
<div class="container">
    <form th:action="@{update}" th:object="${productForm}" method="post">
        <div class="form-group">
            <select th:field="*{id}">
                <option th:each="product : ${ProductsfromDB} " th:text="${product.brand} + ' ' + ${product.name}"
                        th:value="${product.id}">product
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:text="#{management.product.label1}">A Termékneve</label>
            <div class="fromErrorMessage" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> error message</div>
            <input type="text" th:field="*{name}" class="form-control" th:placeholder="#{placeholder.name}">
        </div>

        <div class="form-group">
            <label th:text="#{management.product.label2}">A Termék márkája</label>
            <div class="fromErrorMessage" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"> error message
            </div>
            <input type="text" th:field="*{brand}" class="form-control" th:placeholder="#{placeholder.brand}">
        </div>
        <div class="form-group">
            <div class="fromErrorMessage" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> error message
            </div>
            <label th:text="#{management.product.label3}">A Termék értéke</label>
            <input type="number" th:field="*{price}" class="form-control" th:placeholder="#{placeholder.price}">
        </div>
        <div class="fromErrorMessage" th:if="${#fields.hasErrors('global')}" th:errors="global"> error message</div>
        <button type="submit" class="btn btn-default" th:text="#{submit.btn}">Submit</button>
    </form>

</div>
</body>
</html>
