<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{management.shelf.title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/hamster.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  rel="text/javascript"  th:src="@{/js/hamster.js}"></script>
</head>
<body>
<div class="row">
    <nav class="col-sm-12">
        <div class="col-sm-2">
            <div class="nav"><img th:src="@{/images/hamster.png}" alt="hamsterlogo" class="img-responsive" id="hamsterimg" ></div>
        </div>
        <div class="col-sm-2">
            <div class="nav"><a th:href="@{~/home}" target="_self"><span th:text="#{nav.home}">Kezdőlap</span></a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="product"><span th:text="#{nav.product}"></span>
                <div class="productstuff">
                    <a th:href="@{../product/insert}" target="_self"> <span th:text="#{nav.product.insert}">termék felvétel</span></a>
                    <a th:href="@{../product/update}" target="_self"><span th:text="#{nav.product.update}">termék módosítás </span></a>
                    <a th:href="@{../product/delete}" target="_self"><span th:text="#{nav.product.delete}">termék törlés </span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="shelf"><span th:text="#{nav.shelf}"></span>
                <div class="shelfstuff">
                    <a th:href="@{insert}" target="_self"><span th:text="#{nav.shelf.insert}"></span></a>
                    <a th:href="@{update}" target="_self"><span th:text="#{nav.shelf.update}"></span></a>
                    <a th:href="@{delete}" target="_self"><span th:text="#{nav.shelf.delete}"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="pallet"><span th:text="#{nav.pallet}"></span>
                <div class="palletstuff">
                    <a th:href="@{~/inflow}" target="_self"><span th:text="#{nav.pallet.insert}"></span></a>
                    <a th:href="@{~/outflow}" target="_self"><span th:text="#{nav.pallet.out}"></span></a>
                </div>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="nav"><a th:href="@{../statics}"><span th:text="#{nav.statics}"></span></a></div>
        </div>
    </nav>
</div>
<div class=".container">
    <h1 th:text="#{management.shelf.h1}"></h1>
</div>

<div class="container">
    <form th:action="@{insert}" th:object="${shelfForm}" method="post">
        <div class="form-group">
            <label th:text="#{management.shelf.label1}">A polc helye</label>
            <div class="fromErrorMessage" th:if="${#fields.hasErrors('loco')}" th:errors="*{loco}"> error message</div>
            <input type="text" th:field="*{loco}" class="form-control" th:placeholder="#{placeholder.loco}">
        </div>

        <div class="form-group">
            <label th:text="#{management.shelf.label2}">a polc kapacitása</label>
            <div class="fromErrorMessage" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"> error
                message
            </div>
            <input type="number" th:field="*{capacity}" class="form-control" th:placeholder="#{placeholder.capacity}">
        </div>
        <div class="fromErrorMessage" th:if="${#fields.hasErrors('global')}" th:errors="global"> error message</div>
        <button type="submit" class="btn btn-default" th:text="#{submit.btn}">Submit</button>
    </form>

</div>


</body>
</html>
